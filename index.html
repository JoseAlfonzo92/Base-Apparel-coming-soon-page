<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <!-- google font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class="container">
    <section class="left-content">
      <img src="images/logo.svg" alt="Brand Logo" class="logo" />
 <img src="images/hero-mobile.jpg" alt="Hero Mobile" class="hero-mobile" />
      <div class="text-content">
        <h1>We're <strong>coming soon</strong></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form id="notify-form" novalidate>
          <div class="input-group">
            <input type="email" id="email" placeholder="Email Address" />
            <img src="images/icon-error.svg" alt="Error Icon" class="error-icon" />
            <button type="submit" id="submit">
              <img src="images/icon-arrow.svg" alt="Submit" />
            </button>
          </div>
          <p class="error-message" id="error-message"></p>
        </form>
      </div>
    </section>

    <section class="right-hero">
      <img src="images/hero-desktop.jpg" alt="Hero Image" class="hero" />
    </section>
  </div>
</main>



  <!-- We're coming soon

  <script src="script.js"></script>
</body>
</html>
